{% extends "home.html" %}
{% load static %}
{% block link %}
<link rel="stylesheet" type="text/css" href="{% static 'accounts/user_profile.css' %}">

{% block content %}
<div id="profile_page">
    <div id="user_status">
        {% if User.icon %}
        <img src="{{User.icon.url}}" class="user-icon">
        {% else %}
        <img src="{% static 'images/user_icon.png' %}" class="user-icon">
        {% endif %}
        <h2>{{Username.username}}</h2>
        <p class="followBtn">Follow</p>
    </div>
    <div id="user_post">
        <p class="list-t">{{Username.username}}の投稿</p>
    </div>
</div>

{% endblock %}
