{%extends "home.html"%}

{% load static %}
{% block link %}
<link rel="stylesheet" type="text/css" href="{% static 'css/create.css' %}">
{% endblock %}

{%block content%}
<div class="create">
    <h1>画像の投稿</h1>
    <hr>
    <form action="" method="POST" enctype="multipart/form-data">
    {%csrf_token%}
    {{form.picture}}{{form.picture.errors}}
    <button type="submit" class="btn">投稿</button>
</form>
</div>

{%endblock%}
