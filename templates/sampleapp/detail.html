<!DOCTYPE html>
<html>
  <head>
    <title>Detail</title>
    <meta charset="UTF-8"></head>
  <body>
    <h1>Django Sample Application</h1>
    <h2>Title: {{ article.title }}</h2>
    <small>Posted at:{{ article.posted_at }}</small>
    <div>
      {{ article.body | linebreaksbr }}
    </div>
    <hr>
    <p>
      <a href="{% url 'sampleapp:index' request.article.title%}">Top</a> |
      <a href="{%url 'sampleapp:update'%}">Edit</a> |
      <a href="{%url 'sampleapp:delete'%}">Delete</a>
    </p>
  </body>
</html>
