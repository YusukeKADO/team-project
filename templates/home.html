<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <title>Django sampleapp</title>
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap-theme.min.css">
    {% block link %}
    {% endblock %}
</head>

<body>
    
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>

    <nav class="navbar navbar-header">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#gnavi">
                <span class="sr-only">メニュー</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a href="{%url 'sampleapp:index' %}" class="navbar-brand">Django sampleapp</a>
        </div>
            
        <div id="gnavi" class="collapse navbar-collapse">
            <ul class="nav navbar-nav">
                <li><a href="{%url 'accounts:profile' request.user.username%}">プロフィール</a></li>
                <li><a href="{%url 'sampleapp:article_create'%}">投稿する</a></li>
                <li><a href="{%url 'sampleapp:media_create'%}">画像を投稿する</a></li>
                <li><a href="{%url 'sampleapp:index'%}">投稿一覧</a></li>

            </ul>
        </div>
        
    </nav>

    <div id="block-content">
        {%block content%}
        <!-- ページごとのコンテンツ -->
        {%endblock%}
    </div>
    

</body>
